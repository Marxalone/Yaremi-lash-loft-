<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Picture Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .white-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 15px;
      max-width: 600px;
    }

    .image-box {
      width: 100px;
      height: 100px;
      border-radius: 15px;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 480px) {
      .white-section {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="white-section">
    <div class="image-box"><img src="image1.jpg" alt="Picture 1"></div>
    <div class="image-box"><img src="image2.jpg" alt="Picture 2"></div>
    <div class="image-box"><img src="image3.jpg" alt="Picture 3"></div>
    <div class="image-box"><img src="image4.jpg" alt="Picture 4"></div>
    <div class="image-box"><img src="image5.jpg" alt="Picture 5"></div>
    <div class="image-box"><img src="image6.jpg" alt="Picture 6"></div>
    <div class="image-box"><img src="image7.jpg" alt="Picture 7"></div>
  </div>
</body>
</html>
